<! DOCTYPE HTML>
<html>
    <head>
        <title>Coder's|Street Join </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    </head>
    
    <body class="centered-form">
        <div style="display:inline;">
            <h1>Coder's Street</h1>
        </div>
        <div class="centered-form__form">
            <form action="./chat.html">
                <div class="form-field">
                    <h3>Join a Community</h3>
                </div>
                <div class="form-field">
                    <label>NickName</label>
                    <input type="text" name="name" autofocus />
                </div>
                <div class="form-field">
                    <select name="room" >
                        <option>Select Your Community</option>
                        <option value="javascript">JavaScript Community</option>
                        <option value="nodejs">The NodeJS Community</option>
                        <option value="python">Pythonites</option>
                        <option value="react">React Room</option>
                        <option value="angular">Angular Corner</option>
                    </select>
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>

    </body>

</html>
